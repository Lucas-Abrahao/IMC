<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="box">

  <form onsubmit="return calcular(event)">
    <label for="">Digite Seu Peso</label></br>
    <input type="text" id="peso" name="peso" placeholder="Seu Peso em KG (Ex: 73)"></br></br>

    <label for="">Digite Sua Altura</label></br>
    <input type="text" id="alt" name="alt" placeholder="Sua Altura em M (Ex: 1.75)"></br></br>

    <input type="submit" value="Calcular">
  </form>
  <div id="resultado"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
